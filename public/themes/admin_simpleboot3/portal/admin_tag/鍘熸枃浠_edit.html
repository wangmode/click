<!DOCTYPE html>
<!-- saved from url=(0066)http://www.layui.com/admin/std/dist/views/app/content/comment.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>layuiAdmin 内容系统 - 栏目添加</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__TMPL__/public/static/admin/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__TMPL__/public/static/admin/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
   <script src="__TMPL__/public/static/admin/layuiadmin/layui/layui.js"></script>
</head>
  
  <body>
    <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="component-form-element">
              <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg6">
                  <label class="layui-form-label">栏目类型：</label>
                  <div class="layui-input-block">
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">单页</option>
                      <option value="1">列表</option>
                      <option value="2">图片</option>
                      <option value="3">下载</option>
                      <option value="4">商品</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg6">
                  <label class="layui-form-label">所属栏目：</label>
                  <div class="layui-input-block">
                    <select name="type" lay-verify="required" lay-filter="aihao">
                      <option value=""></option>
                      <option value="0">单页</option>
                      <option value="1">列表</option>
                      <option value="2">图片</option>
                      <option value="3">下载</option>
                      <option value="4">商品</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-col-lg6">
                <label class="layui-form-label">栏目名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
              </div>
              <div class="layui-form-item layui-col-lg6">
                <label class="layui-form-label">SEO标题：</label>
                <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
              </div>
              <div class="layui-form-item layui-col-lg6">
                <label class="layui-form-label">关键词：</label>
                <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
              </div>
              
              <div class="layui-form-item layui-col-lg6">
                <label class="layui-form-label">栏目描述：</label>
                <div class="layui-input-block">
                  <textarea name="other" placeholder="" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item layui-col-lg6">
                <label class="layui-form-label">排列顺序：</label>
                <div class="layui-input-block">
                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                  </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">隐藏栏目：</label>
                <div class="layui-input-block">
                  <input type="radio" name="role" value="" title="显示" checked><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>显示</div></div>
                  <input type="radio" name="role" value="" title="隐藏"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>隐藏</div></div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="component-form-element">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">返回</button>
                </div>
              </div>
            </form>
          </div>

<style>
  .x-red{color: red;}
  html{background-color: #fff;color: black;}
</style>

  <script>
  layui.config({
    base: '../static/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,form = layui.form;
    
    form.render(null, 'component-form-element');
    element.render('breadcrumb', 'breadcrumb');
    
    form.on('submit(component-form-element)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
  </script>


</body></html>
