  <script>
  layui.config({
    base: '__TMPL__/public/static/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,form = layui.form;
    
    form.render(null, 'component-form-element');
    element.render('breadcrumb', 'breadcrumb');
    
    form.on('submit(component-form-element)', function(data){
      $.ajax({
        async:false,
        url:"{:url('AdminArticle/editPost')}",
        data:$('form').serializeArray(),
        type:'post',
        dataType:'json',
        success:function(res){
          // console.log(res.msg.ca);
          if(res.code != 0){
            layer.msg(res.msg, {icon: 5});
            return false;
          }else{
            layer.alert(res.msg, {icon: 6},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
              window.parent.location.reload();
            });
            return false;
          }
        },
        error : function(XMLHttpRequest, textStatus, errorThrown) {
          layer.msg('网络失败，请刷新页面后重试!')
          return false;
        }
      });

//      layer.msg(JSON.stringify(data.field));
      return false;
    });

      layui.use('layedit', function(){
          var layedit = layui.layedit;

          //上传图片,必须放在 创建一个编辑器前面
          layedit.set({
              uploadImage: {
                  url: "{:url('ImageUpload/upload',array('type'=>'logo'))}'}" //接口url
                  ,
                  type: 'post' //默认post
              }
          });

          layedit.build('demo'); //建立编辑器
      });

      //自定义验证规则
      form.verify({
          post_content: function(value){
              console.log('test1');
              layedit.sync(index);
          }
      });



  });





  </script>

  <script>
 layui.config({
        base: '__TMPL__/public/static/admin/layuiadmin/', //静态资源所在路径
        movement: '/tpl/' //动态模板所在目录
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'upload','form'], function(){
        var $ = layui.jquery
            ,upload = layui.upload
            ,form = layui.form;
        upload.render({
            elem: '.upload'
            ,done: function(res){
                if(res.status < 1){
                    return layer.msg('上传失败');
                }else{
                    $('#'+res.type).val(res.path);
                }
            }
        });

        form.on('submit(set_website)', function(data){
            $.ajax({
                url:"{:url('setting/sitePost')}",
                data:$('form').serializeArray(),
                type:'post',
                dataType:'json',
                success:function(res){
                    if(res.status != 1){
                        layer.msg(res.msg, {icon: 5});
                        return false;
                    }else{
                        layer.alert(res.msg, {icon: 6},function () {
                            window.location.reload();
                        });
                        return false;
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    layer.msg('网络错误！');
                    return false;
                }
            });
            return false;
        });
    });
  </script>
