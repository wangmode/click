<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>水印设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link id="layuicss-layer" rel="stylesheet" href="__TMPL__/public/static/admin/layuiadmin/layui/css/modules/layer/default/layer.css" media="all">
  <link rel="stylesheet" href="__TMPL__/public/static/admin/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__TMPL__/public/static/admin/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__TMPL__/public/js/jquery.min.js"></script>
  <script type="text/javascript" src="__TMPL__/public/static/admin/layuiadmin/layui/layui.js"></script>
</head>
<body layadmin-themealias="default">
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-tab" style="padding-top:20px;padding-left:20px;">
            <ul class="layui-tab-title">
                <li><a href="{:url('Setting/site')}">网站设置</a></li>
                <li><a href="{:url('Setting/slide')}">轮播设置</a></li>
                <li class="layui-this">水印设置</li>
            </ul>
            <div class="layui-card-body" pad15="">
                <div class="layui-form" wid100="">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-form-item">
                            <label class="layui-form-label">水印开关：</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="marriage" lay-skin="switch" lay-text="开|关"><div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>关</em><i></i></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">水印类型：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="type" value="1" title="图片" lay-filter="radio"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>图片</div></div>
                                <input type="radio" name="type" value="2" title="文字" lay-filter="radio" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>文字</div></div>
                            </div>
                        </div>

                        <div class="layui-form-item" id="text_water">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">水印文字：</label>
                                <div class="layui-input-block" style="width:450px;">
                                    <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item"  id="pic_water" style="display: none">
                            <label  style="float:left;" class="layui-form-label">水印图片：</label>
                            <div  style="float:left;margin-left:0px;width:450px;" class="layui-input-block">
                                <input type="text" name="" lay-verify="required" value="" class="layui-input">
                            </div>
                            <button style="float:left;margin-left:10px;" type="button" class="layui-btn test-upload-demoMore"><i class="layui-icon"></i>上传图片</button>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">水印位置：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="role" value="" title="左上"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>左上</div></div>
                                <input type="radio" name="role" value="" title="中上"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中上</div></div>
                                <input type="radio" name="role" value="" title="右上" ><div class="layui-unselect layui-form-radio "><i class="layui-anim layui-icon"></i><div>右上</div></div>
                                <input type="radio" name="role" value="" title="左中"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>左中</div></div>
                                <input type="radio" name="role" value="" title="中间"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中间</div></div>
                                <input type="radio" name="role" value="" title="右中"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>右中</div></div>
                                <input type="radio" name="role" value="" title="左下"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>左下</div></div>
                                <input type="radio" name="role" value="" title="中下"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>中下</div></div>
                                <input type="radio" name="role" value="" title="右下" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>右下</div></div>
                                <input type="radio" name="role" value="" title="随机"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>随机</div></div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="component-form-element">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
      layui.config({
          base: '__TMPL__/public/static/admin/layuiadmin/', //静态资源所在路径
          movement: '/tpl/' //动态模板所在目录
      }).extend({
          index: 'lib/index' //主入口模块
      }).use(['index', 'upload','form'], function(){
          var $ = layui.jquery
              ,upload = layui.upload
              ,form = layui.form;
          upload.render({
              elem: '.upload'
              ,done: function(res){
                  if(res.status < 1){
                      return layer.msg('上传失败');
                  }else{
                      $('#'+res.type).val(res.path);
                  }
              }
          });
          form.verify({
              domain: function(value){
                  if(value < 1){
                      return '请选择领域！';
                  }
              }
          });

          form.on('submit(add)', function(data){
              $.ajax({
                  url:"{:url('setting/xzh')}",
                  data:$('form').serializeArray(),
                  type:'post',
                  dataType:'json',
                  success:function(res){
                      if(res.status != 1){
                          layer.msg(res.msg, {icon: 5});
                          return false;
                      }else{
                          layer.alert(res.msg, {icon: 6},function () {
                              window.location.reload();
                          });
                          return false;
                      }
                  },
                  error : function(XMLHttpRequest, textStatus, errorThrown) {
                      layer.msg('网络错误！');
                      return false;
                  }
              });
              return false;
          });

      });
  </script>
</body>
</html>
